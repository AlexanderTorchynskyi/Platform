<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head">
</head>
<body>

<nav th:replace="fragments/header :: nav"></nav>

<div id="admin-section">
    <div class="admin-inner">
        <div class="container">
            <div class="d-flex flex-row">

                <!--Admin sidebar-->
                <div th:replace="fragments/adminSidebar :: admin-sidebar"></div>

                <!--Admin content-->
                <div id="admin-content">
                    <div class="row mb-2">
                        <div class="col-lg-12 d-flex flex-wrap">
                            <!--Search main-->
                            <div class="row col-lg-12 d-flex flex-nowrap pb-2">
                                <form th:action="@{/lang/search}" class="form-inline col-lg-12 px-0"
                                      th:method="get"
                                      method="get">
                                    <div class="input-group col-lg-9">
                                        <input type="text" id="searchProductBar" th:name="name"
                                               placeholder="Введіть мову програмування " class="form-control pr-5">
                                    </div>
                                    <div class="col-lg-1 text-right pr-0 pl-3   ">
                                        <button type="submit" class="btn btn-secondary" style="">Пошук</button>
                                    </div>
                                </form>
                            </div>

                            <!--Table with languagesEntities-->
                            <table class="table table-striped table-responsive" id="product-table">
                                <thead class="thead">
                                <tr>
                                    <th style="width: 645px;">Назва</th>
                                </tr>
                                </thead>
                                <tbody id="table-body">
                                <tr th:each="product: ${programingLanguageList}" style="text-align: center">
                                    <td th:text="${product.name}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/jsScripts :: scripts"></div>


</body>
</html>
