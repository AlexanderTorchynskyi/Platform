<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="delete-product-modal" id="delete-productEntity-modal" >
    <div class="modal" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Видалити продукт</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input id="user-id-to-delete" type="hidden"/>
                    <input id="row-to-delete" type="hidden"/>
                    Ви впевнені що хочете видалити цей продукт?
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-dark" data-dismiss="modal"
                       style="color: #ffffff;">
                        Скасувати
                    </a>
                    <a type="button" class="btn btn-danger" onclick="deleteEntity('product')"
                       style="text-decoration: none;  color: #ffffff;">Видалити
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
